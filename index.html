<!DOCTYPE html>
<html>
  <head>
    <title>MSU Programs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Andrew Secco" content="MSU Programs">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s128">
      <form>
        <div class="inner-form">
          <div class="row">
            <div class="input-field first" id="first">
              <template id="resultstemplate">
                <option>Accounting</option>
                <option>Actuarial Science</option>
                <option>Advertising Creative</option>
                <option>Advertising Management</option>
                <option>African American and African Studies</option>
                <option>Agribusiness Management</option>
                <option>Agriculture, Food and Natural Resources Education</option>
                <option>Animal Science</option>
                <option>Anthropology - Bachelor of Arts</option>
                <option>Anthropology - Bachelor of Science</option>
                <option>Apparel and Textile Design</option>
                <option>Apparel and Textiles</option>
                <option>Applied Engineering Sciences</option>
                <option>Arabic</option>
                <option>Art Education</option>
                <option>Art History and Visual Culture</option>
                <option>Arts and Humanities</option>
                <option>Astrophysics</option>
                <option>Athletic Training</option>
                <option>Biochemistry and Molecular Biology</option>
                <option>Biochemistry and Molecular Biology/Biotechnology</option>
                <option>Biological Science-Secondary Education</option>
                <option>Biology</option>
                <option>Biomedical Laboratory Science</option>
                <option>Biosystems Engineering</option>
                <option>Chemical Engineering</option>
                <option>Chemical Physics</option>
                <option>Chemistry - Bachelor of Arts</option>
                <option>Chemistry - Bachelor of Science</option>
                <option>Child Development</option>
            </template>
            <input type="text" name="search" id="inputFocus" placeholder="Search" list="searchresults" autocomplete="off" />
            <datalist id="searchresults"></datalist>
              <button class="clear" id="clear">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
              </button>
            </div>
          </div>
          </div>
        </div>
      </form>
    <script>
      var btnDelete = document.getElementById('clear');
      var inputFocus = document.getElementById('inputFocus');
      btnDelete.addEventListener('click', function(e)
      {
        e.preventDefault();
        inputFocus.value = ''
      })
      document.addEventListener('click', function(e)
      {
        if (document.getElementById('first').contains(e.target))
        {
          inputFocus.classList.add('isFocus')
        }
        else
        {
          inputFocus.classList.remove('isFocus')
        }
      });

    var search = document.querySelector('#inputFocus');
    var results = document.querySelector('#searchresults');
    var templateContent = document.querySelector('#resultstemplate').content;
    search.addEventListener('keyup', function handler(event) {
    while (results.children.length) results.removeChild(results.firstChild);
    var inputVal = new RegExp(search.value.trim(), 'i');
    var clonedOptions = templateContent.cloneNode(true);
    var set = Array.prototype.reduce.call(clonedOptions.children, function searchFilter(frag, el) {
        if (inputVal.test(el.textContent) && frag.children.length < 5) frag.appendChild(el);
        return frag;
    }, document.createDocumentFragment());
    results.appendChild(set);
});

    </script>
  </body>
</html>
